<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Inscritos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <div class="row px-3">
            <!-- Columna de la tabla -->
            <div class="col">
                
                {% if instituciones %}
                <h2>Instituciones</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Dirección</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for institucion in instituciones %}
                                <tr>
                                    <td>{{ institucion.nombre }}</td>
                                    <td>{{ institucion.telefono }}</td>
                                    <td>{{ institucion.direccion }}</td>
                                    <td><td><a class="btn btn-success btn-sm" href="/editarinstituciones/{{institucion.id}}"><i class="bi bi-pencil-square"></i></a></td></td>
                                    <td><td><a class="btn btn-warning btn-sm" href="/eliminarinstituciones/{{institucion.id}}"><i class="bi bi-trash"></i></a></td></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% endif %}
                <a href="/" class="btn btn-danger">VOLVER</a>
                <a href="/addinstitucion" class="btn btn-success float-end">AGREGAR</a>
            </div>
        </div>
    </div>
</body>
</html>
